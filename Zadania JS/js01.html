<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>js01</title>
	</head>
	<body>
        <input type="number" id="n1">
        <input type="number" id="n2">
        <button type="submit" id="oblicz" onclick="oblicz();">Oblicz</button>
        <br>
        <output id="dodawanie"></output>
        <br>
        <output id="odejmowanie"></output>
        <br>
        <output id="mnozenie"></output>
        <br>
        <output id="dzielenie"></output>
	</body>
    <script>
        function oblicz(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            
            document.getElementById("dodawanie").innerHTML = n1 + n2 + " Dodawanie" ;
            document.getElementById("odejmowanie").innerHTML = n1 - n2 + " Odejmowanie";
            document.getElementById("mnozenie").innerHTML = n1 * n2 + "  Mno≈ºenie";
            
            if(n2 == 0){
                document.getElementById("dzielenie").innerHTML = "Dzielenie przez 0";
            }
            else{
                document.getElementById("dzielenie").innerHTML = n1 / n2 + " Dzielenie";
            }
        }
    </script>
</html>
